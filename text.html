<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text editor by dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="w-75 bg-info py-2 px-5 m-auto">
        <h2 class="text-white text-center">My Text Editor</h2>

        <div class="main-content">
            <div class="top-header row row-cols-3 w-75 m-auto mt-4 border border-3 border-dark p-3">
                <div>
                    <button id="btn-bold" class="bg-info border-0">
                        <img src="./img/b.png" alt="" />
                    </button>
                    <button id="btn-italic" class="bg-info border-0">
                        <img src="./img/italic-font.png" alt="" />
                    </button>
                    <button id="btn-underline" class="bg-info border-0">
                        <img src="./img/underline.png" alt="" />
                    </button>
                </div>
                <div>
                    <button id="left-align" class="bg-info border-0">
                        <img src="./img/left-align.png" alt="" />
                    </button>
                    <button id="center-align" class="bg-info border-0">
                        <img src="./img/center-align.png" alt="" />
                    </button>
                    <button id="right-align" class="bg-info border-0">
                        <img src="./img/right-align.png" alt="" />
                    </button>
                    <button id="justify-align" class="bg-info border-0">
                        <img src="./img/justification.png" alt="" />
                    </button>
                </div>

                <div class="d-flex align-items-center justify-content-end">
                    <input type="number" name="" id="number" class="w-25" />
                    <button class="bg-info border-0" id="uppercaseLowercase">aA</button>
                    <input type="color" name="" id="color" />
                </div>
            </div>
            <div class="w-75 m-auto mt-3">
                <textarea name="" id="message" class="w-100" style="height: 250px"></textarea>
            </div>
        </div>
    </div>
    <script src="js/text-editor.js"></script>
</body>

</html>
